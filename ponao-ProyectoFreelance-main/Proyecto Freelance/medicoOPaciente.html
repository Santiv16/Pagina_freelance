<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link class="iconPaguina" rel="icon" type="image/png" href="img/logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style/medicoOPaciente.css">
</head>
<body>
    <div class="login-container">
        <div class="logo2">
            <img class="logo2" src="img/logo.jpg" alt="Logo"/>
        </div>
        <h2>¿Cómo deseas iniciar?</h2>
        <div class="role-selection">
            <button id="medicoBtn" class="role-btn">Médico</button>
            <button id="pacienteBtn" class="role-btn">Paciente</button>
        </div>
        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
